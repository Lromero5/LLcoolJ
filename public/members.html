<!DOCTYPE html>
<html lang="en">

<head>
  <title>Couch Potato Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-brand showcase__content" href="/">
            <span class="hamburger">Couch Potato</span></a>
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/members">
                Home
            </a>
            <a class="navbar-item" href="/browse">
                Browse
            </a>
            <a class="navbar-item" href="/challenge-request">
                Challenge Your Friends
            </a>
            <a class="navbar-item" href="/challenge-board">
                View Your Challenge Board
            </a>
            <a class="navbar-item" href="/logout">
                Logout
            </a>
          </div>
        </div>
      </nav>
    <div class ="container">

  <div class="columns dynamicdata">
        <div class="ultimatecouchpotato column"> ULTIMATE COUCH POTATOES</div>
        <div class="column"> 
            <h2 class="showcompletion">Earn a chip everytime you complete a show </h2>
            <div id="showCount" class="counteronpage"> </div>
        </div>    
  </div>      

        <div class ="columns">
            <div class ="column is-two-thirds">
                <h2 class="is-size-2">Library</h2>

                <div id ="library">

                </div>
            </div>

            <div class ="column">
                <form class= "tile">
                    <label for="user-search">Add Friend</label>
                </form>
            <div class="column"></div>
            <div class ="container column">
                <form id="">
                    <label for="user-search">Search for a friend</label>

                    <input type="text" id="user-search" value="">
                    <br>
                    <input id="friend-finder" type="button" value="request">
                </form>
                <h2 class="is-size-2">Friends List</h2>
                <div id ="friends">

                </div>
                <h2 class="is-size-2"> Pending Request</h2>
                <div id ="pending">

                </div>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/friends.js"></script>
  <script type="text/javascript" src="js/navbar.js"></script>

</body>

</html>
