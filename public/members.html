<!DOCTYPE html>
<html lang="en">

<head>
  <title>Couch Potato Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand showcase__content" href="/members"><span class="hamburger">Couch Potato</span></a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="/members">Home</a></li>
                <li class="navbar-link"><a href="/browse">Browse</a></li>
                <li class="navbar-link"><a href="/challenge-request">Challenge Your Friends</a></li>
                <li class="navbar-link"><a href="/challenge-board">View Your Challenge Board</a></li>
                <li class="navbar-link"> <a class="navbar-brand" href="/logout"> Logout</a> </li>
            </ul>
        </div>
    </nav>
    <div class ="container">

  <div class="row dynamicdata">
        <div class="ultimatecouchpotato col-sm-6"> ULTIMATE COUCH POTATOES</div>
        <div class="col-sm-6"> 
            <h2 class="showcompletion">Earn a chip everytime you complete a show </h2>
            <div id="showCount" class="counteronpage"> </div>
        </div>    
  </div>      


        <div class ="columns">
            <div class ="column is-two-thirds">
                <h2>My Library</h2>

                <div id ="library">

                </div>
            </div>

            <div class ="column">
                <form class= "tile">
                    <label for="user-search">Add Friend</label>
                </form>
            <div class="col-sm-3"></div>
            <div class ="container col-sm-3">
                <form id="">
                    <label for="user-search">Search for a friend</label>

                    <input type="text" id="user-search" value="">
                    <br>
                    <input id="friend-finder" type="button" value="request">
                </form>
                <h2>Friends List</h2>
                <div id ="friends">

                </div>
                <h>Pending Request</h2>
                <div id ="pending">

                </div>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/friends.js"></script>

</body>

</html>
