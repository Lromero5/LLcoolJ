<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link href="./css/main.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar">
        <div class= "row">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand showcase__content" href="/"><span class="hamburger">Couch Potato</span></a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/members">Home</a></li>
                    <li><a href="/browse">Search</a></li>
                    <li><a href="/challenge-request">Start a New Challenge</a></li>
                    <li><a href="/challenge-board">View Your Challenge Board</a></li>
                    <li> <a class="navbar-brand" href="/logout">
                        Logout
                      </a> </li>
                </ul>
            </div>
        </div>

    </nav>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Suggestion:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Talk Smack Here!</label>
						<textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Friend:</label>
							<select class="custom-select" id="friend">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script type="text/javascript" src="js/friends.js"></script>
	<script type="text/javascript" src="js/challenge-request.js"></script>


</body>

</html>
