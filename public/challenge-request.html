<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Challenge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link href="./css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a class="navbar-brand showcase__content" href="/members"><span class="hamburger">Couch Potato</span></a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="/members">Home</a></li>
                <li class="navbar-link"><a href="/browse">Browse</a></li>
                <li class="navbar-link"><a href="/challenge-request">Challenge Your Friends</a></li>
                <li class="navbar-link"><a href="/challenge-board">View Your Challenge Board</a></li>
                <li class="navbar-link"> <a class="navbar-brand" href="/logout"> Logout</a> </li>
            </ul>
        </div>
    </nav>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Suggestion:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Talk Smack Here!</label>
						<textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Friend:</label>
							<select class="custom-select" id="friend">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script type="text/javascript" src="js/friends.js"></script>
	<script type="text/javascript" src="js/challenge-request.js"></script>


</body>

</html>
