<!DOCTYPE html>
<html lang="en">

<head>
  <title>TBD</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="./css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar showcase__content" href="/"><span class="hamburger">Couch Potato</span></a>
          </div>
        </div>
      </nav>

    <div class="container">
      <h1 class="is-size-1 has-text-centered">Take a Seat</h1>
      <div class="columns">

        <div class="column is-two-thirds">
          <img class="couchpic" src="./images/red couch.png" alt="red couch" width="300" height="150">

        </div>
        <div class="column">
          <form class="login">
            <div class="form-group">
              <label for="exampleUsername1">Username</label>
              <input type="username" class="form-control" id="username-input" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/">here</a></p>
        </div>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
